<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Codepolarity.io</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Doto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }
    .main-heading, h1, h2, h3, h4, h5, h6 {
      font-family: 'Doto', sans-serif !important;
    }
    .profile-card {
      background: #181c23;
      border-radius: 1.25rem;
      box-shadow: 0 2px 16px #000a;
      border: 1px solid #23272f;
    }
    .stat-card {
      background: #10131a;
      border-radius: 0.75rem;
      border: 1px solid #23272f;
      box-shadow: 0 1px 8px #0006;
    }
    .progress-bar-bg {
      background: #23272f;
      border-radius: 0.5rem;
    }
    .progress-bar {
      background: linear-gradient(90deg, #60a7fa 0%, #00ffd0 100%);
      border-radius: 0.5rem;
    }
    .edit-avatar-btn {
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }
    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: #23272f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px #000a;
      z-index: 9999;
      font-size: 1rem;
      opacity: 0.95;
      display: none;
    }
    .spinner {
      border: 4px solid #23272f;
      border-top: 4px solid #60a7fa;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 48px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtsxaVgkd4utMd0OF6zriIuYwERGTlP6g",
      authDomain: "codepolarity-a8c63.firebaseapp.com",
      projectId: "codepolarity-a8c63",
      storageBucket: "codepolarity-a8c63.appspot.com",
      messagingSenderId: "712143434692",
      appId: "1:712143434692:web:a7039ebf3cc1a56d1e6a91",
      measurementId: "G-R81RELCW6N"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="flex flex-col min-h-screen bg-[#0a0a0a]">
  <!-- Top Bar -->
  <div class="flex items-center px-4 py-4 bg-transparent border-b border-[#23272f]">
    <a href="index.html" class="text-[#60a7fa] hover:text-[#00ffd0] flex items-center mr-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" class="w-6 h-6 md:w-8 md:h-8"><path stroke="#60a7fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    </a>
    <h2 class="main-heading text-lg md:text-2xl font-bold flex-1 text-center pr-8">Profile</h2>
  </div>
  <!-- Enhanced Profile Layout -->
  <div class="flex-1 flex flex-col md:flex-row items-center md:items-start justify-center w-full px-2 py-8 gap-8 max-w-5xl mx-auto">
    <!-- Left: User Info -->
    <div class="profile-card w-full max-w-md flex flex-col items-center p-8 mb-8 md:mb-0">
      <div class="relative mb-4">
        <div id="profile-avatar-desktop" class="rounded-full border-4 border-blue-400 shadow-lg bg-center bg-cover w-32 h-32 md:w-40 md:h-40"></div>
        <button id="edit-avatar-btn" class="absolute bottom-2 right-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 shadow-md transition edit-avatar-btn hidden md:block" title="Change photo">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2a2.828 2.828 0 11-4-4 2.828 2.828 0 014 4z" /></svg>
        </button>
        <input type="file" id="avatar-file-input" accept="image/*" class="hidden" />
      </div>
      <div id="profile-info" class="flex flex-col items-center w-full"></div>
      <button id="logout-btn" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded hidden">Logout</button>
      <button id="login-btn" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded hidden">Login with Google</button>
    </div>
    <!-- Right: Stats, Progress, Exercises -->
    <div class="flex-1 flex flex-col gap-8 w-full max-w-2xl">
      <!-- Stat Cards -->
      <div id="stat-cards" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      <!-- Progress Section -->
      <div class="bg-[#181c23] rounded-xl p-6 shadow border border-[#23272f]">
        <h3 class="main-heading text-lg font-bold mb-2">Progress</h3>
        <div class="flex justify-between items-center mb-2">
          <span class="text-gray-300">Overall Progress</span>
          <span id="overall-progress-label" class="font-bold">0%</span>
        </div>
        <div class="progress-bar-bg h-4 w-full mb-2">
          <div id="overall-progress-bar" class="progress-bar h-4 transition-all duration-500" style="width:0%"></div>
        </div>
      </div>
      <!-- Typing Tutor Section -->
      <div class="bg-[#181c23] rounded-xl p-6 shadow border border-[#23272f]">
        <h3 class="main-heading text-lg font-bold mb-2">Typing Tutor</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="stat-card flex flex-col gap-2 p-4 items-center">
            <span class="text-gray-400">Words Per Minute</span>
            <span id="stat-wpm" class="text-2xl font-bold">0</span>
          </div>
          <div class="stat-card flex flex-col gap-2 p-4 items-center">
            <span class="text-gray-400">Accuracy</span>
            <span id="stat-accuracy" class="text-2xl font-bold">0%</span>
          </div>
        </div>
      </div>
      <!-- Completed Exercises Section -->
      <div class="bg-[#181c23] rounded-xl p-6 shadow border border-[#23272f]">
        <h3 class="main-heading text-lg font-bold mb-2">Completed Exercises</h3>
        <div id="completed-exercises" class="flex flex-col gap-3 max-h-64 overflow-y-auto"></div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <div id="loading-spinner" class="spinner" style="display:none;"></div>
  <script>
    const toast = document.getElementById('toast');
    function showToast(msg, isError = false) {
      toast.textContent = msg;
      toast.style.background = isError ? '#e53935' : '#23272f';
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2500);
    }
    function setLoading(loading) {
      document.getElementById('loading-spinner').style.display = loading ? '' : 'none';
    }
    // Avatar upload logic
    document.getElementById('edit-avatar-btn').onclick = function() {
      document.getElementById('avatar-file-input').click();
    };
    document.getElementById('avatar-file-input').onchange = async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      setLoading(true);
      try {
        const user = firebase.auth().currentUser;
        if (!user) throw new Error('Not logged in');
        const storageRef = firebase.storage().ref();
        const avatarRef = storageRef.child(`avatars/${user.uid}`);
        await avatarRef.put(file);
        const url = await avatarRef.getDownloadURL();
        await user.updateProfile({ photoURL: url });
        showToast('Profile photo updated!');
        renderProfile(user, await fetchUserData(user.uid));
      } catch (err) {
        showToast('Failed to update photo', true);
      }
      setLoading(false);
    };
    function renderProfile(user, userData) {
      const info = document.getElementById('profile-info');
      const avatarDesktop = document.getElementById('profile-avatar-desktop');
      if (user) {
        // Join date
        let joinDate = '';
        if (user.metadata && user.metadata.creationTime) {
          const date = new Date(user.metadata.creationTime);
          joinDate = `Joined ${date.getFullYear()}`;
        }
        // Set avatar image
        if (avatarDesktop) {
          avatarDesktop.style.backgroundImage = `url('${user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User')}')`;
        }
        info.innerHTML = `
          <div class="flex flex-col items-center gap-2">
            <div class="text-2xl font-bold main-heading">${user.displayName || 'User'}</div>
            <form id="username-form" class="flex flex-col items-center gap-1 mt-1 mb-2 w-full">
              <input id="username" name="username" type="text" class="username-input rounded px-3 py-1 w-44 text-center mb-1" value="${userData?.username || ''}" placeholder="@username" maxlength="24" autocomplete="off"/>
              <button id="save-username-btn" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded text-sm">Save Username</button>
              <div id="username-status" class="text-xs mt-1"></div>
            </form>
            <div class="text-gray-400 text-base flex items-center gap-2">${user.email || ''}</div>
            <div class="text-blue-400 text-sm mt-1">${userData?.username ? '@' + userData.username : ''}</div>
            <div class="text-gray-500 text-xs mt-1">${joinDate}</div>
          </div>
        `;
        document.getElementById('logout-btn').style.display = '';
        document.getElementById('login-btn').style.display = 'none';
        // Username form logic
        const usernameForm = document.getElementById('username-form');
        const saveBtn = document.getElementById('save-username-btn');
        if (usernameForm) {
          usernameForm.onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const status = document.getElementById('username-status');
            if (!username) {
              status.textContent = 'Username cannot be empty.';
              status.style.color = 'red';
              return;
            }
            status.textContent = 'Saving...';
            status.style.color = '#fff';
            saveBtn.disabled = true;
            try {
              await firebase.firestore().collection('users').doc(user.uid).set({ username }, { merge: true });
              status.textContent = 'Username saved!';
              status.style.color = 'limegreen';
              showToast('Username updated!');
            } catch (err) {
              status.textContent = 'Error saving username.';
              status.style.color = 'red';
              showToast('Failed to update username', true);
            }
            saveBtn.disabled = false;
          };
        }
        // Stat cards
        const statCards = document.getElementById('stat-cards');
        statCards.innerHTML = `
          <div class="stat-card flex flex-col gap-1 items-center p-4">
            <span class="text-gray-400">Courses</span>
            <span class="text-2xl font-bold">${userData?.coursesWatched ?? 0}</span>
          </div>
          <div class="stat-card flex flex-col gap-1 items-center p-4">
            <span class="text-gray-400">Exercises</span>
            <span class="text-2xl font-bold">${userData?.exercisesCompleted ?? 0}</span>
          </div>
          <div class="stat-card flex flex-col gap-1 items-center p-4">
            <span class="text-gray-400">Projects</span>
            <span class="text-2xl font-bold">${userData?.projects ?? 0}</span>
          </div>
        `;
        // Progress bar
        const progress = userData?.overallProgress ?? 0;
        document.getElementById('overall-progress-label').textContent = progress + '%';
        document.getElementById('overall-progress-bar').style.width = progress + '%';
        // Typing stats
        document.getElementById('stat-wpm').textContent = userData?.highestWPM ?? 0;
        document.getElementById('stat-accuracy').textContent = (userData?.highestAccuracy ?? 0) + '%';
        // Completed exercises
        const completed = userData?.completedExercises || [];
        const completedDiv = document.getElementById('completed-exercises');
        if (completed.length === 0) {
          completedDiv.innerHTML = '<div class="text-gray-500 text-sm">No exercises completed yet.</div>';
        } else {
          completedDiv.innerHTML = completed.map(ex => `
            <div class="flex items-center gap-4 bg-[#181c23] px-4 min-h-[56px] py-2 rounded-lg justify-between">
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium line-clamp-1">${ex.title || 'Exercise'}</p>
                <p class="text-blue-400 text-xs font-normal line-clamp-2">${ex.language || ''}</p>
              </div>
              <div class="shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#60a7fa" viewBox="0 0 24 24"><path d="M20.285 6.709a1 1 0 0 0-1.414 0L9 16.58l-3.871-3.87a1 1 0 1 0-1.415 1.415l4.578 4.578a1 1 0 0 0 1.414 0l10.578-10.578a1 1 0 0 0 0-1.415z"/></svg>
              </div>
            </div>
          `).join('');
        }
      } else {
        info.innerHTML = `<div class="text-lg text-gray-300 mb-4">You are not logged in.</div>`;
        document.getElementById('logout-btn').style.display = 'none';
        document.getElementById('login-btn').style.display = '';
        document.getElementById('stat-cards').innerHTML = '';
        document.getElementById('overall-progress-label').textContent = '0%';
        document.getElementById('overall-progress-bar').style.width = '0%';
        document.getElementById('stat-wpm').textContent = '0';
        document.getElementById('stat-accuracy').textContent = '0%';
        document.getElementById('completed-exercises').innerHTML = '';
        if (avatarDesktop) avatarDesktop.style.backgroundImage = '';
      }
    }
    async function fetchUserData(uid) {
      setLoading(true);
      try {
        const doc = await firebase.firestore().collection('users').doc(uid).get();
        return doc.exists ? doc.data() : {};
      } catch (e) {
        return {};
      } finally {
        setLoading(false);
      }
    }
    firebase.auth().onAuthStateChanged(async function(user) {
      setLoading(true);
      if (user) {
        const userData = await fetchUserData(user.uid);
        renderProfile(user, userData);
      } else {
        renderProfile(null, null);
      }
      setLoading(false);
    });
    document.getElementById('logout-btn').onclick = function() {
      firebase.auth().signOut().then(() => window.location.reload());
    };
    document.getElementById('login-btn').onclick = function() {
      firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    };
  </script>
</body>
</html>
