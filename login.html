      githubBtn.innerHTML = loading ? '<svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>Loading...' : '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.466-1.334-5.466-5.931 0-1.31.468-2.381 1.236-3.221-.124-.304-.535-1.527.117-3.182 0 0 1.008-.322 3.3 1.23.957-.266 1.984-.399 3.003-.404 1.018.005 2.046.138 3.006.404 2.289-1.553 3.295-1.23 3.295-1.23.653 1.655.242 2.878.119 3.182.77.84 1.235 1.911 1.235 3.221 0 4.609-2.804 5.624-5.475 5.921.43.372.823 1.104.823 2.226 0 1.606-.015 2.898-.015 3.293 0 .322.218.694.825.576C20.565 21.796 24 17.299 24 12c0-6.627-5.373-12-12-12z"/></svg>Log in with GitHub';
    }
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
    function hideError() {
      errorMsg.textContent = '';
      errorMsg.classList.add('hidden');
    }
    googleBtn.onclick = function() {
      hideError();
      setLoading(true);
      firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .then(() => { setLoading(false); })
        .catch(err => { setLoading(false); showError(err.message); });
    };
    githubBtn.onclick = function() {
      hideError();
      setLoading(true);
      firebase.auth().signInWithPopup(new firebase.auth.GithubAuthProvider())
        .then(() => { setLoading(false); })
        .catch(err => { setLoading(false); showError(err.message); });
    };

  <script>
    // Animated theme toggle logic with sliding knob and crossfade icons
    const themeToggle = document.getElementById('theme-toggle');
    const themeKnob = document.getElementById('theme-toggle-knob');
    const sunIcon = document.getElementById('theme-toggle-sun');
    const moonIcon = document.getElementById('theme-toggle-moon');
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        themeToggle.classList.add('light');
        themeKnob.style.transform = 'translateX(20px)';
        themeKnob.classList.add('bg-yellow-400', 'text-blue-700');
        themeKnob.classList.remove('bg-blue-500', 'text-white');
        sunIcon.style.opacity = 1;
        moonIcon.style.opacity = 0;
      } else {
        document.body.classList.remove('light');
        themeToggle.classList.remove('light');
        themeKnob.style.transform = 'translateX(0)';
        themeKnob.classList.remove('bg-yellow-400', 'text-blue-700');
        themeKnob.classList.add('bg-blue-500', 'text-white');
        sunIcon.style.opacity = 0;
        moonIcon.style.opacity = 1;
      }
      localStorage.setItem('theme', mode);
    }
    if (themeToggle) {
      themeToggle.onclick = function() {
        const isLight = document.body.classList.toggle('light');
        setTheme(isLight ? 'light' : 'dark');
      };
    }
    // On load, set theme from localStorage
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') setTheme('light');
      else setTheme('dark');
    })();
  </script>
