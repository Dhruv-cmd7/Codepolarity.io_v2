      user-select: none;
    }
    #theme-toggle:active {

      box-shadow: 0 1px 4px #60a7fa22;
    }
    #theme-toggle:focus-visible {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
    #theme-toggle-knob {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s, transform 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    #theme-toggle .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.5s linear;
      background: rgba(96,167,250,0.25);
      pointer-events: none;

<body class="min-h-screen flex items-stretch">

      Back

    <!-- Left Side: Login Card -->

      <!-- Vertical accent bar -->
      <div class="hidden md:block absolute left-0 top-0 h-full w-2 bg-blue-700/80 rounded-r-xl shadow-lg"></div>
      <!-- Floating blurred shapes -->
      <div class="hidden md:block absolute top-12 right-24 w-24 h-24 bg-blue-800 opacity-20 rounded-full blur-2xl animate-float-slow"></div>
      <div class="hidden md:block absolute bottom-16 left-32 w-16 h-16 bg-blue-400 opacity-10 rounded-full blur-2xl animate-float-fast"></div>

            <path fill="#4285F4" d="M24 9.5c3.54 0 6.36 1.46 7.82 2.68l5.8-5.8C34.36 3.36 29.64 1 24 1 14.82 1 6.98 6.98 3.68 15.02l6.74 5.23C12.36 14.36 17.64 9.5 24 9.5z"/>

        <div class="flex-1 h-px bg-blue-900/40"></div>

      <!-- GitHub Login Button -->

  <script>
    // Redirect if already logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        window.location.href = "index.html";
      }
    });
    const googleBtn = document.getElementById('google-login-btn');
    const githubBtn = document.getElementById('github-login-btn');
    const errorMsg = document.getElementById('error-message');
    function setLoading(loading) {
      googleBtn.disabled = loading;
      githubBtn.disabled = loading;
      googleBtn.innerHTML = loading ? '<svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>Loading...' : '<svg class="w-5 h-5" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.7 33.1 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.6 0 5 .8 7 2.3l6.4-6.4C33.5 6.1 28.9 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.3-4z"/><path fill="#34A853" d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13 24 13c2.6 0 5 .8 7 2.3l6.4-6.4C33.5 6.1 28.9 4 24 4c-7.2 0-13.3 3.1-17.7 8.1z"/><path fill="#FBBC05" d="M24 44c5.9 0 10.9-1.9 14.5-5.1l-6.7-5.5c-2 1.4-4.5 2.2-7.8 2.2-6.1 0-11.2-4.1-13-9.6l-7 5.4C6.7 39.1 14.7 44 24 44z"/><path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.2 5.5-7.7 5.5-4.6 0-8.3-3.7-8.3-8.3 0-1.3.3-2.5.8-3.5l-7-5.4C7.1 17.7 6 20.7 6 24c0 3.3 1.1 6.3 3 8.6l7-5.4c.5-1 .8-2.2.8-3.5 0-4.6 3.7-8.3 8.3-8.3 3.5 0 6.6 2.4 7.7 5.5H44.5z"/></g></svg>Log in with Google';
      githubBtn.innerHTML = loading ? '<svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>Loading...' : '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.466-1.334-5.466-5.931 0-1.31.468-2.381 1.236-3.221-.124-.304-.535-1.527.117-3.182 0 0 1.008-.322 3.3 1.23.957-.266 1.984-.399 3.003-.404 1.018.005 2.046.138 3.006.404 2.289-1.553 3.295-1.23 3.295-1.23.653 1.655.242 2.878.119 3.182.77.84 1.235 1.911 1.235 3.221 0 4.609-2.804 5.624-5.475 5.921.43.372.823 1.104.823 2.226 0 1.606-.015 2.898-.015 3.293 0 .322.218.694.825.576C20.565 21.796 24 17.299 24 12c0-6.627-5.373-12-12-12z"/></svg>Log in with GitHub';
    }
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
    function hideError() {
      errorMsg.textContent = '';
      errorMsg.classList.add('hidden');
    }
    googleBtn.onclick = function() {
      hideError();
      setLoading(true);
      firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .then(() => { setLoading(false); })
        .catch(err => { setLoading(false); showError(err.message); });
    };
    githubBtn.onclick = function() {
      hideError();
      setLoading(true);
      firebase.auth().signInWithPopup(new firebase.auth.GithubAuthProvider())
        .then(() => { setLoading(false); })
        .catch(err => { setLoading(false); showError(err.message); });
    };
  </script>
