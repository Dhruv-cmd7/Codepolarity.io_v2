<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyPolarity - Modern Typing Tutor</title>
  <link rel="stylesheet" href="../styles/typing_t.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="top-nav">
      <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
      <h1 class="title">
        <img src="../assets/images/keypolarity.svg" height="40px" alt="KeyPolarity">
      </h1>
    </nav>

    <div class="main-content">
      <!-- Left Sidebar -->
      <aside class="snippet-sidebar">
        <div class="sidebar-header">
          <h3>Snippets</h3>
          <button id="toggleLeftSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
          </button>
        </div>
        <div class="snippet-categories">
          <div class="category">
            <h4>Text</h4>
            <ul id="textSnippets">
              <li class="active">Random</li>
              <li>Nature</li>
              <li>Technology</li>
              <li>Literature</li>
              <li>Science</li>
            </ul>
          </div>
          <div class="category">
            <h4>Code</h4>
            <ul id="codeSnippets">
              <li class="active">Random</li>
              <li>JavaScript</li>
              <li>Python</li>
              <li>Java</li>
              <li>C++</li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- Floating Toggle Buttons -->
      <button class="sidebar-toggle left" id="toggleLeftSidebarFloat" data-tooltip="Show Snippets">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
      </button>

      <!-- Main Typing Area -->
      <div class="typing-area">
        <div id="textDisplay" class="text-display" tabindex="0"></div>
      </div>

      <!-- Right Sidebar -->
      <aside class="controls-sidebar">
        <div class="sidebar-header">
          <h3>Controls</h3>
          <button id="toggleRightSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
          </button>
        </div>
        
        <div class="controls-content">
          <div class="mode-selector">
            <button id="textMode" class="active">Text</button>
            <button id="codeMode">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg>
              Code
            </button>
          </div>

          <div class="timer-options">
            <h4>Timer</h4>
            <div class="timer-buttons">
              <button data-time="15">15s</button>
              <button data-time="30" class="active">30s</button>
              <button data-time="60">60s</button>
              <button data-time="120">120s</button>
            </div>
          </div>

          <div class="stats">
            <div class="stat">WPM: <span id="wpm">0</span></div>
            <div class="stat">Accuracy: <span id="accuracy">100</span>%</div>
            <div class="stat">Time: <span id="timeLeft">30</span>s</div>
          </div>

          <div class="zoom-controls">
            <h4>Zoom</h4>
            <div class="zoom-buttons">
              <button id="zoomOut" data-delta="-10">âˆ’</button>
              <span id="zoomLevel">100%</span>
              <button id="zoomIn" data-delta="10">+</button>
            </div>
          </div>

          <button id="resetButton" class="reset-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
            Reset
          </button>
        </div>
      </aside>

      <button class="sidebar-toggle right" id="toggleRightSidebarFloat" data-tooltip="Show Controls">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </button>
    </div>
  </div>

  <div id="resultPopup" class="result-popup">
    <div class="popup-content">
      <h2>Results</h2>
      <div class="result-stats">
        <div class="result-stat">
          <span class="stat-label">WPM</span>
          <span class="stat-value" id="resultWpm">0</span>
        </div>
        <div class="result-stat">
          <span class="stat-label">Accuracy</span>
          <span class="stat-value" id="resultAccuracy">0%</span>
        </div>
        <div class="result-stat">
          <span class="stat-label">Time</span>
          <span class="stat-value" id="resultTime">0s</span>
        </div>
      </div>
      <div class="popup-buttons">
        <button id="retryButton" class="retry-btn">Try Again</button>
        <button id="closePopup" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Add this script to handle code indentation and syntax highlighting
    document.addEventListener('DOMContentLoaded', function() {
      const textDisplay = document.getElementById('textDisplay');
      const codeMode = document.getElementById('codeMode');
      const textMode = document.getElementById('textMode');
      const toggleLeftSidebar = document.getElementById('toggleLeftSidebar');
      const toggleRightSidebar = document.getElementById('toggleRightSidebar');
      const toggleLeftSidebarFloat = document.getElementById('toggleLeftSidebarFloat');
      const toggleRightSidebarFloat = document.getElementById('toggleRightSidebarFloat');
      const snippetSidebar = document.querySelector('.snippet-sidebar');
      const controlsSidebar = document.querySelector('.controls-sidebar');

      // Toggle sidebars
      function toggleLeft() {
        snippetSidebar.classList.toggle('collapsed');
      }

      function toggleRight() {
        controlsSidebar.classList.toggle('collapsed');
      }

      toggleLeftSidebar.addEventListener('click', toggleLeft);
      toggleLeftSidebarFloat.addEventListener('click', toggleLeft);
      toggleRightSidebar.addEventListener('click', toggleRight);
      toggleRightSidebarFloat.addEventListener('click', toggleRight);

      function formatCode(text) {
        // Split the text into lines
        const lines = text.split('\n');
        let formattedLines = [];
        let indentLevel = 0;

        lines.forEach(line => {
          // Handle indentation
          const trimmedLine = line.trim();
          if (trimmedLine.endsWith('{')) {
            formattedLines.push(`<span class="indent-${indentLevel}">${line}</span>`);
            indentLevel++;
          } else if (trimmedLine.startsWith('}')) {
            indentLevel = Math.max(0, indentLevel - 1);
            formattedLines.push(`<span class="indent-${indentLevel}">${line}</span>`);
          } else {
            formattedLines.push(`<span class="indent-${indentLevel}">${line}</span>`);
          }

          // Add syntax highlighting
          formattedLines[formattedLines.length - 1] = formattedLines[formattedLines.length - 1]
            .replace(/\b(function|const|let|var|if|else|for|while|return)\b/g, '<span class="keyword">$1</span>')
            .replace(/"([^"]*)"/g, '<span class="string">"$1"</span>')
            .replace(/'([^']*)'/g, '<span class="string">\'$1\'</span>')
            .replace(/\b([a-zA-Z_$][a-zA-Z0-9_$]*)\s*\(/g, '<span class="function">$1</span>(')
            .replace(/\/\/.*$/g, '<span class="comment">$&</span>');
        });

        return formattedLines.join('\n');
      }

      codeMode.addEventListener('click', function() {
        textDisplay.classList.add('code');
        if (textDisplay.textContent) {
          textDisplay.innerHTML = formatCode(textDisplay.textContent);
        }
      });

      textMode.addEventListener('click', function() {
        textDisplay.classList.remove('code');
        if (textDisplay.textContent) {
          textDisplay.textContent = textDisplay.textContent.replace(/<[^>]*>/g, '');
        }
      });
    });
  </script>
  <script src="../scripts/typing_t.js"></script>
</body>
</html>
